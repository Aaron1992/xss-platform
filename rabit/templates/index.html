{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Time</th>
                <th>Host</th>
                <th>Request</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
        {% set index = 1 %}
        {% for item in records %}
        <tr>
            <th scope='row'>{{ index }}</th>
            <td>{{ item.time }}</td>
            <td>{{ item.host }}</td>
            <td>{{ item.request }}</td>
            <td>{{ item.data }}</td>
        </tr>
        {% set index = index + 1 %}
        {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
{% endblock %}
